steps:

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/glass-guide-286702/companyhub:latest',
        '-t', 'gcr.io/glass-guide-286702/companyhub:$SHORT_SHA', '.']

- name: 'docker'
  args: ['run', '-d', '--name', 'companyhubfrontend', '-t',
        'gcr.io/glass-guide-286702/companyhub:latest']

- name: 'docker'
  args: ['push', 'gcr.io/glass-guide-286702/companyhub:latest']

- name: 'docker'
  args: ['push', 'gcr.io/glass-guide-286702/companyhub:$SHORT_SHA']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run',
         'deploy',
         'chfrontend',
        '--image',
        'gcr.io/glass-guide-286702/companyhub:$SHORT_SHA',
        '--region',
        'us-central1',
        '--platform',
        'managed']
